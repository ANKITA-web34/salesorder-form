<div [formGroup]="newForm" class="popupForm"  *ngIf="isPopup" [style.visibility]="isPopup ? 'visible' : 'hidden'">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Edit Table Data ‚úç</mat-card-title>
    </mat-card-header>
    <mat-card-content class="d-flex flex-column">
      <mat-form-field>
        <input matInput formControlName="orderId" placeholder="Order Id" type="number" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="orderDate" placeholder="Order Date" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="partyName" placeholder="Party Name" type="text" required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="station" placeholder="Station" type="text"  required />
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="Mobile" placeholder="Mobile no." type="number" required />
      </mat-form-field>
    </mat-card-content>
    <div class="buttonGroup d-flex">
      <div class="btn btn-info" (click)="save()">Save</div>
      <div class="btn btn-warning" (click)="cancel()">Cancel</div>
    </div>
  </mat-card>
</div>
